<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="calc">
            <div class="wrapper">
                <input id="output" type="text" />
                <button class="special_operator" id="clear" value="C" type="button">C</button>
                <button class="special_operator"  value="bc" type="button">BC</button>
                <button class="special_operator" value="+/-" type="button">+/-</button>
                <button class="operator"  value="-" type="button">-</button>
                <button class="operand" value="1" type="button">1</button>
                <button class="operand" value="2" type="button">2</button>
                <button class="special_operator"  value="%" type="button">%</button>
                <button class="operator" value="+"  type="button">+</button>
                <button class="operand" value="3" type="button">3</button>
                <button class="operand" value="4" type="button">4</button>
                <button class="operand" value="5" type="button">5</button>
                <button class="operator"  value="/" type="button">/</button>
                <button class="operand" value="6" type="button">6</button>
                <button class="operand" value="7" type="button">7</button>
                <button class="operand" value="8" type="button">8</button>
                <button class="operator"  value="*" type="button">*</button>
                <button class="operand" value="9" type="button">9</button>
                <button class="operand" value="0"  type="button">0</button>
                <button class="decimal" value="."id="decimal" type="button">.</button>
                <button class="operator" value="=" id="" type="button">=</button>
            </div>
        </div> 
</body>
</html>
